<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
 <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
<meta charset="UTF-8">
<title>Ol√° com SpringBoot</title>
</head>
<body>
<div class="container">
        
     



<form action="salvarpessoa" method="post" th:object="${pessoaobj}"> 
<h1>Cadastro de Pessoa</h1>

<label>Id</label>
<input name="id" th:field="*{id}" readonly="readonly">
<label>Nome</label>
<input name="nome" placeholder="Digite seu nome" th:field="*{nome}">
<label>Sobrenome</label>
<input name="sobrenome" placeholder="Digite seu sobrenome" th:field="*{sobrenome}">

<label>Email</label>
<input name="email" placeholder="Digite seu email" th:field="*{email}">
  <button onclick="M.toast({html: 'Salvo com sucesso'})" type="submit" name="action" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i>
  </button>

</form>
 </div>
 
 <br/>
 
 <div class="container">
 
 <form action="pesquisarpessoa" method="post">
 <label>Pesquisar por nome	</label>
 <input name="nomepesquisa" >
 
<button type="submit" value="Buscar"><i class="material-icons">search</i></button> 
 </form>
 
 </div>
 
 <br/>
 <br/>
<div class="container">
 
<a href="/listapessoas">Lista de pessoas</a>

<table class="striped" style="font-family: sans-serif;">

<tr th:each = "pessoa : ${pessoas}">
	<td th:text = "${pessoa.id}"></td>
	<td th:text = "${pessoa.nome}"></td>
	<td th:text = "${pessoa.sobrenome}"></td>
	<td th:text = "${pessoa.email}"></td>
	
	<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn-floating btn-large cyan pulse"><i class="material-icons">edit</i></a></td>
	<td><a onclick="M.toast({html: 'Removido com sucesso'})" th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn-floating btn-large cyan pulse"><i class="material-icons">remove</i></a></td>	
	

</tr>

</table>
<script type="text/javascript" src="materialize/js/materialize.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</div>


</body>
</html>
